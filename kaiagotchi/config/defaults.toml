[main]
name = "kaiagotchi"
lang = "en"
iface = "wlan1"
mon_start_cmd = "/usr/bin/monstart"
mon_stop_cmd = "/usr/bin/monstop"
mon_max_blind_epochs = 5
no_restart = false
whitelist = [
    "EXAMPLE_NETWORK",
    "ANOTHER_EXAMPLE_NETWORK",
    "fo:od:ba:be:fo:od",
    "fo:od:ba"
]
confd = "/etc/Kaiagotchi/conf.d/"
custom_plugin_repos = []
custom_plugins = "/usr/local/share/kaiagotchi/custom-plugins/"

[main.plugins.auto-tune]
enabled = true

[main.plugins.auto_backup]
enabled = false
interval = "daily"  
max_tries = 0
backup_location = "/home/kaia/"
files = [
    "/root/settings.yaml",
    "/root/client_secrets.json",
    "/root/.api-report.json",
    "/root/.ssh",
    "/root/.bashrc",
    "/root/.profile",
    "/home/kaia/handshakes",
    "/root/peers",
    "/etc/kaiagotchi/",
    "/usr/local/share/kaiagotchi/custom-plugins",
    "/etc/ssh/",
    "/home/kaia/.bashrc",
    "/home/kaia/.profile",
    "/home/kaia/.wpa_sec_uploads"
]
exclude = [ "/etc/kaiagotchi/logs/*"]
commands = [ "tar cf {backup_file} {files}"]

[main.plugins.auto-update]
enabled = true
install = true
interval = 1
token = "" 

[main.plugins.bt-tether]
enabled = false

[main.plugins.fix_services]
enabled = true

[main.plugins.cache]
enabled = true

[main.plugins.gdrivesync]
enabled = false
backupfiles = [""]
backup_folder = "KaiagotchiBackups"
interval = 1

[main.plugins.gpio_buttons]
enabled = false

[main.plugins.gps]
enabled = false
speed = 19200
device = "/dev/null"

[main.plugins.gps_listener]
enabled = false

[main.plugins.grid]
enabled = true
report = true

[main.plugins.logtail]
enabled = false
max-lines = 10000

[main.plugins.memtemp]
enabled = false

[main.plugins.ohcapi]
enabled = false

[main.plugins.pwndroid]
enabled = false

[main.plugins.pisugarx]
enabled = false

[main.plugins.pwncrack]
enabled = false
key = ""

[main.plugins.session-stats]
enabled = false
save_directory = "/var/tmp/kaiagotchi/sessions/"

[main.plugins.ups_hat_c]
enabled = false

[main.plugins.ups_lite]
enabled = false

[main.plugins.webcfg]
enabled = true

[main.plugins.webgpsmap]
enabled = false

[main.plugins.wigle]
enabled = false

[main.plugins.wpa-sec]
enabled = false
api_key = ""
api_url = "https://wpa-sec.stanev.org"
download_results = false
show_pwd = false
single_files = false

[main.log]
path = "/etc/kaiagotchi/log/kaiagotchi.log"
path-debug = "/etc/kaiagotchi/log/kaiagotchi-debug.log"

[log]
level = "INFO"
file = "/var/log/kaiagotchi.log"

[main.log.rotation]
enabled = true
size = "10M"

[personality]
advertise = false
deauth = false
associate = true
channels = []
min_rssi = -200
ap_ttl = 120
sta_ttl = 300
recon_time = 30
max_inactive_scale = 2
recon_inactive_multiplier = 2
hop_recon_time = 10
min_recon_time = 5
max_interactions = 3
max_misses_for_recon = 5
excited_num_epochs = 10
bored_num_epochs = 15
sad_num_epochs = 25
bond_encounters_factor = 20000
throttle_a = 0.4
throttle_d = 0.9

[ui]
invert = false
cursor = true
fps = 2.0
instant_updates = true  # Enabled for better mood responsiveness

[ui.font]
name = "Maple Mono"
size_offset = 0

[ui.faces]
# Updated to match faces.py
neutral = "(◕‿‿◕)"
happy = "(•‿‿•)"
curious = "(◉_◉)"
bored = "(¬_¬)"
sad = "(╥☁╥ )"
frustrated = "(ಠ_ಠ)"
sleepy = "(≖‿‿≖)"
confident = "(⌐■_■)"
broken = "(☓‿‿☓)"
angry = "(-_-')"
awake = "(•_•)"
debug = "(#_#)"
png = false
position_x = 0
position_y = 40

[ui.display]
enabled = true
rotation = 0
type = "terminal"

# Additional UI settings for better responsiveness
[ui.view]
min_update_interval = 0.1
max_visible_aps = 15
max_visible_stations = 10
max_visible_chatter = 6

[bettercap]
handshakes = "/home/kaia/handshakes"
silence = [
    "ble.device.new",
    "ble.device.lost",
    "ble.device.service.discovered",
    "ble.device.characteristic.discovered",
    "ble.device.disconnected",
    "ble.device.connected",
    "ble.connection.timeout",
    "wifi.client.new",
    "wifi.client.lost",
    "wifi.client.probe",
    "wifi.ap.new",
    "wifi.ap.lost",
    "mod.started"
]

[fs.memory]
enabled = true

[fs.memory.mounts.log]
enabled = true
mount = "/etc/kaiagotchi/log/"
size = "50M"
sync = 60
zram = true
rsync = true

[fs.memory.mounts.data]
enabled = true
mount = "/var/tmp/kaiagotchi"
size = "10M"
sync = 3600
zram = true
rsync = true