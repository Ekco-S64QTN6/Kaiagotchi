[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "kaiagotchi"
version = "0.1.0"
dependencies = [
    "PyYAML",
    "dbus-python; sys_platform == 'linux'",
    "file-read-backwards",
    "flask",
    "flask-cors",
    "flask-wtf",
    "gast",
    "numpy",
    "pycryptodome",
    "pydrive2",
    "python-dateutil",
    "requests",
    "scapy",
    "setuptools",
    "shimmy",
    "tomlkit",
    "tweepy",
    "websockets",
]

requires-python = ">=3.11"
authors = [
  {name = "Evilsocket", email = "evilsocket@gmail.com"},
  {name = "Jayofelony", email = "oudshoorn.jeroen@gmail.com"}
]
maintainers = [
  {name = "Jayofelony", email = "oudshoorn.jeroen@gmail.com"}
]
description = "(⌐■_■) - An autonomous technical counterpart"
readme = "README.md"
license = {file = "LICENSE.md"}
classifiers = [
    "Programming Language :: Python :: 3.11",
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: GNU General Public License (GPL)",
    "Environment :: Console",
]

[project.urls]
Homepage = "https://github.com/Ekco-S64QTN6/kaiagotchi"
Repository = "https://github.com/Ekco-S64QTN6/kaiagotchi.git"
GitHub = "https://github.com/Ekco-S64QTN6/kaiagotchi"
Issues = "https://github.com/Ekco-S64QTN6/kaiagotchi/issues"
Download = "https://github.com/Ekco-S64QTN6/kaiagotchi/releases/latest"

[project.scripts]
kaiagotchi = "kaiagotchi:main"
