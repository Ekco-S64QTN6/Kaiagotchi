[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "kaiagotchi"
dynamic = ["version"]
dependencies = [
    "PyYAML", "dbus-python", "file-read-backwards", "flask", "flask-cors",
    "flask-wtf", "gast", "numpy", "pycryptodome", "pydrive2", "python-dateutil",
    "requests", "scapy", "setuptools", "shimmy", 
    "tomlkit", "toml", "tweepy", "websockets",
]

requires-python = ">=3.11"
authors = [
  {name = "Evilsocket", email = "evilsocket@gmail.com"},
  {name = "Jayofelony", email = "oudshoorn.jeroen@gmail.com"}
]
maintainers = [
  {name = "Jayofelony", email = "oudshoorn.jeroen@gmail.com"}
]
description = "(⌐■_■) - An autonomous technical counterpart"
readme = "README.md"
license = {file = "LICENSE.md"}
classifiers = [
    'Programming Language :: Python :: 3.11',
    'Development Status :: 5 - Production/Stable',
    'License :: OSI Approved :: GNU General Public License (GPL)',
    'Environment :: Console',
]

[tool.setuptools.dynamic]
version = {attr = "pwnagotchi.__version__"}

[project.urls]
Homepage = "https://github.com/Ekco-S64QTN6/kaiagotchi"
Repository = "https://github.com/Ekco-S64QTN6/kaiagotchi.git"
GitHub = "https://github.com/Ekco-S64QTN6/kaiagotchi"
Issues = "https://github.com/Ekco-S64QTN6/kaiagotchi/issues"
Download = "https://github.com/Ekco-S64QTN6/kaiagotchi/releases/latest"

[project.scripts]
pwnagotchi = "pwnagotchi.cli:pwnagotchi_cli"